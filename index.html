<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>TODO APP</h1>
        <div class="theme-controls">
            <button id="theme-toggle" class="theme-button">
                <i class="fas fa-sun"></i>
            </button>
            <select id="color-theme" class="color-select">
                <option value="#ff006f">Pink</option>
                <option value="#4CAF50">Green</option>
                <option value="#2196F3">Blue</option>
                <option value="#FF9800">Orange</option>
                <option value="#00BCD4">Cyan</option>
                <option value="#98FB98">Baby Green</option>
                <option value="#9C27B0">Purple</option>
                <option value="#F4C430">Saffron</option>
            </select>
        </div>
    </header>
    <div class="wrapper">
        <div class="todo-controls">
            <input type="date" id="todo-date" name="todo-date">
            <input type="time" id="todo-time" name="todo-time">
            <button id="select-all-button">Select All</button>
            <button id="delete-all-button">Delete All</button>
        </div>
        <form>
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-button" type="submit">ADD</button>
        </form>
        <div id="todo-lists"></div>
    </div>
    <script src="asset/script/script.js"></script>
</body>
</html>
