<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TODO APP</h1>
        <div class="theme-controls">
            <button id="theme-toggle" class="theme-button">
                <i class="fas fa-sun"></i>
            </button>
            <select id="color-theme" class="color-select">
                <option value="#ff006f">Pink</option>
                <option value="#00ff9f">Green</option>
                <option value="#00a8ff">Blue</option>
                <option value="#ffa500">Orange</option>
                <option value="rgb(0,225,255)">Cyan</option>
                <option value="#5abfa1">Baby Green</option>
                <option value="#800080">Purple</option>
                <option value="#ff7722">Saffron</option>
            </select>
        </div>
    </header>
    <div class="wrapper">
        <form>
            <input type="text" id="todo-input" placeholder="Write anything and hit enter to add">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="asset/script/script.js"></script>
</body>
</html>
